<app-navbar></app-navbar>
<div>

    <div class="conatainer-fluid" style="margin: 0px;padding: 0px;margin-top:70px;">
        <!--- back img--->
        <!---- login form---->
        <div class="col-md-12 logindivpart" style="background-image: url(/assets/img/37.jpg);height: 94%;">

            <!----heading--->
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center" style="margin-top: 34px;">
                    <h1>Log in to Coincode</h1>
                </div>
            </div>
            <!--- LOGIN FORM-->
            <div class="row" style="max-width: 1300px;margin: 0px auto;">
                <div class="col-lg-4 col-xs-12 col-sm-8 col-sm-offset-2 col-lg-offset-4 text-center logodiv" style="">


                    <!------>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <label>Enter your credentials to log in</label>


                        <div class="form-group">
                            <div class="input-group">
                                <input id="email" type="text" class="form-control" formControlName="emailId"
                                    placeholder="Email ID"
                                    [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                                <span class="input-group-addon"><img src="assets/img/1.png" height="28"
                                        width="28"></span>
                            </div>
                            <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback" style="color: #dc3545;">
                                <div *ngIf="f.emailId.errors.required">Email is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input id="password" type="password" class="form-control" formControlName="password"
                                    placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <span class="input-group-addon"><img src="assets/img/4.png" height="28"
                                        width="28"></span>
                            </div>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
                                style="color: #dc3545;">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>

                        <!---- RECAPTCHA --->
                        <div class="recaptcha-wrapper">

                            <label class="container1" id="myrecaptcha"
                                style="margin-top: 16px;margin-left: -42px;font-size: 18px!important;">I'm not a Robot.
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>

                            <div class="recaptcha-info"></div>
                            <div class="rc-anchor-logo-text">reCAPTCHA</div>
                            <div class="rc-anchor-pt">

                            </div>
                        </div>

                        <!--- LOST YOUR PWD ---->
                        <div class="row">
                            <a href="#" style="font-size:12px;">Lost your Password?</a>
                        </div>
                        <!--- Register link ---->
                        <div class="row" style="margin: 13px 0px 18px;">
                            <label style="font-weight: 100;">Not a Member ?</label>

                            &nbsp;<a href="register" style="color:#00BFA5;font-weight: bold;font-size: 17px;">Register
                                Here</a>
                        </div>
                        <!---BUTOON--->
                        <div class="form-group">
                            <div class="row" style="margin: 0px;padding: 0px;">
                                <button [disabled]="loading" class="raise" style="width:100%;">LOGIN</button>
                            </div>
                        </div>

                    </form>





                </div>
            </div>
        </div>


    </div>

</div>

<script>

    function recaptchaReady() {
        grecaptcha.render('myrecaptcha', {
            'sitekey': '6Lc7JBAUAAAAANrF3CJaIjt7T9IEFSmd85Qpc4gj',
            'expired-callback': function () {
                grecaptcha.reset();
                console.log('recatpcha');
            }
        });
    }

</script>
